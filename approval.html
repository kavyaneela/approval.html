<!DOCTYPE HTML>
<html>
    <head>
        <title>APPROVAL FORM</title>
    </head>
    <body>
        <table border="1" width="100%" align="center" cellspacing="0" cellpadding="0">
            <tr>
                <td>
                    <table border="0" width="100%" align="left" cellspacing="20%">
                        <tr>
                            <td>
                                <h1>Design Approval</h1>
                            </td>
                        </tr>
                    </table><br><br>
                    <table border="0" width="100%" align="center">
                        <tr>
                            <td>
                                <form align="center" method="post">
                                <label for="name" align="left">Customer Name: </label>
                                <input type="text" id="name" placeholder="First Name" style="width:20%">
                                <input type="text" id="name" placeholder="Last Name" style="width:20%"><br><br><br>
                                <label for="email" align="left">Customer's Email :</label>
                                <input type="email" id="text" placeholder="eg.zzzzz@gmail.com" style="width:50%"><br><br><br>
                                <label for="name" align="left">Project :</label>
                                <input type="text" id="pro" style="width:30%"><br><br><br>
                                <label for="name" align="left">Project Description :</label>
                                <textarea cols="30" rows="3">Type here...</textarea><br><br><br>
                                <label for="name" align="left">Attachments :</label>
                                <input type="file"><br><br>
                                </form>
                            </td>
                        </tr>
                </table><br><br>
    
                <table border="0" width="100%" align="center"> 
                    <tr>
                        <td>
                            <form  align="center" method="post">
                            <label for="name" align="center">Designer Name</label>
                            <input type="text" class="name"  placeholder="First Name" style="width:20%">
                            <input type="text" class="name" placeholder="Last Name" style="width:20%"><br><br><br>
                            <label for="name" align="center">Designer's Email</label>
                            <input type="email" class="mail" placeholder="eg.zzzzz@gmail.com" style="width:40%"><br><br><br> 
                            </form>
                        </td>
                    </tr>
                </table><br><br>

                <table border="0" width="100%" align="center">
                    <tr>
                        <td>
                            <form align="center">
                                <button type="submit">SUBMIT</button><br><br>
                            </form>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    </body>           
</html>
